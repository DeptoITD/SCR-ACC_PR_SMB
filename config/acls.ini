; ============================================================
; Sistema Declarativo ACL - Reglas por perfil para:
; /srv/samba/02_Proyectos/<PROYECTO>/01_WIP/<ESPECIALIDAD>
;
; OBJETIVO (Samba):
; - En /srv/samba/02_Proyectos: listar TODOS los proyectos.
; - En cada proyecto: ver 01_WIP.
; - Dentro de 01_WIP: ver SOLO especialidades autorizadas (write).
;
; REQUISITO: Para ocultar carpetas no autorizadas en Samba,
;            usa `hide unreadable = yes` en smb.conf.
; ============================================================

[GLOBAL]
root=/srv/samba/02_Proyectos
project_glob=*
wip_folder=01_WIP

; Permiso mínimo para LISTAR proyectos en el root del share
base_root=rx

; Permiso base sobre cada carpeta de proyecto (listar y entrar)
base_project=rx

; Permiso base sobre 01_WIP (listar y entrar, para que "vean WIP")
base_wip=rx

; Permisos para carpetas declaradas en write
write_dir=rwx
write_file=rw-
default_dir=rwx
default_file=rw-

; Si 1, aplica deny explícito --- sobre especialidades NO incluidas en write
hide_non_write=1


; =========================
; ARQUITECTURA
; =========================
[g:Arquitectura]
base_project=rx
base_wip=rx
write=A_ARQ,O_LEV,YAC_ACU,YPA_PAT,YPM_PTR,YSE_SEN,YSH_SGH


; =========================
; ESTRUCTURAS
; =========================
[g:Estructuras]
base_project=rx
base_wip=rx
write=E_EST,O_LEV


; =========================
; TOPOGRAFIA (equivalente a tu IND_YTP)
; =========================
[g:Topografia]
base_project=rx
base_wip=rx
write=YTP_TOP,A_ARQ,O_LEV,YAC_ACU,YPA_PAT,YPM_PTR,YSE_SEN,YSH_SGH,E_EST


; =========================
; BIM (full control WIP)
; =========================
[g:BIM]
base_project=rx
base_wip=rx
wip_full_control=rwx
default_dir=rwx
default_file=rw-


