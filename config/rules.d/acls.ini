; Reglas de permisos por perfil para /srv/samba/02_Proyectos/<PROYECTO>/01_WIP/<ESPECIALIDAD>
; Requisito: lo que no edita NO lo ve (ni lo lista)

[GLOBAL]
root=/srv/samba/02_Proyectos
project_glob=*
wip_folder=01_WIP

; Puede ver la carpeta del proyecto (listado general del proyecto)
base_project=rx

; IMPORTANTE: solo atravesar WIP, NO listar su contenido
; (evita que vean nombres de carpetas no autorizadas)
base_wip=x

; =========================
; PERFIL: IND_A (Arquitectura)
; Visualización y edición:
; A_ARQ, O_LEV, YAC_ACU, YPA_PAT, YPM_PTR, YSE_SEN, YSH_SGH
; =========================
[IND_A]
base_project=rx
base_wip=x
write=A_ARQ,O_LEV,YAC_ACU,YPA_PAT,YPM_PTR,YSE_SEN,YSH_SGH
read=ALL_EXCEPT_WRITE

; =========================
; PERFIL: IND_E (Estructura)
; Visualización y edición:
; E_EST, O_LEV
; =========================
[IND_E]
base_project=rx
base_wip=x
write=E_EST,O_LEV
read=ALL_EXCEPT_WRITE

; =========================
; PERFIL: IND_YTP (Geotecnia)
; Visualización y edición:
; YTP_TOP, A_ARQ, O_LEV, YAC_ACU, YPA_PAT, YPM_PTR, YSE_SEN, YSH_SGH, E_EST
; =========================
[IND_YTP]
base_project=rx
base_wip=x
write=YTP_TOP,A_ARQ,O_LEV,YAC_ACU,YPA_PAT,YPM_PTR,YSE_SEN,YSH_SGH,E_EST
read=ALL_EXCEPT_WRITE

; =========================
; PERFIL: IND_B (BIM)
; Visualización y edición:
; TODAS LAS CARPETAS del WIP del proyecto
; =========================
[IND_B]
base_project=rx
base_wip=x
wip_full_control=rwx

